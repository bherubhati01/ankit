{% extends 'base.html' %}

{% block body %}
    
{% load static %}

    <div class="container bg-slate-50 max-w-[393px] w-full h-[100vh] mx-auto shadow-transparent rounded-sm">
        <div class="flex flex-col justify-center items-center w-80 mx-auto">
            <div class="flex justify-center items-center h-16 font-bold">
                <a href="/profile">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                    </svg> 
                </a>
                <h2 class="text-center text-lg w-72">Edit Profile</h2>
            </div>
            <form class="my-6 flex flex-col justify-center w-full" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file"  value="{{profile.profile_image}}"  class="w-full text-sm text-gray-500
                file:me-4 file:py-2 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-600 file:text-white
                hover:file:bg-blue-700
                file:disabled:opacity-50 file:disabled:pointer-events-none
                dark:file:bg-blue-500
                dark:hover:file:bg-blue-400 border border-slate-500 rounded-xl my-2" name="profile_image" required>
                <label class="mx-1" for="first_name">First Name</label>
                <input type="text" name="first_name" value="{{profile.first_name}}" required class="border border-slate-500 rounded-3xl my-3">
                <label class="mx-1" for="last_name">Last Name</label>
                <input type="text" name="last_name" value="{{profile.last_name}}"  placeholder="Last Name" required class="border border-slate-500 rounded-3xl my-3">
                <label class="mx-1" for="email">Email</label>
                <input type="email" name="email" value="{{profile.email}}"  placeholder="Enter the Email" required class="border border-slate-500 rounded-3xl my-3">
                <label class="mx-1" for="bio">Bio</label>
                <textarea name="bio" cols="30" rows="3" value="{{profile.bio}}" placeholder="Enter the Bio" required class="border border-slate-500 rounded-xl my-3 p-3">{{profile.bio}}</textarea>
                <button type="submit" class="bg-green-400 py-3 my-4 border border-green-500 rounded-2xl font-semibold">Save</button>
            </form>
            {% if request.user.is_authenticated %}
                <a href="/logout/" class="border border-slate-500 py-2 rounded-2xl w-1/2 font-semibold text-center" type="submit">Logout</a>
            {% else %}
                <a href="/login/" class="btn btn-success" type="submit">Login</a>
            {% endif %}
        </div>
    </div>

{% endblock body %}
